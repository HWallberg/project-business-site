<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My event</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Limelight" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <!-- Header -->

    <header class="event-header">
      <div class="title">
        <h1>VIP EVENT</h1>
      </div>
      <div class="navbar">
        <nav>
          <a href="https://www.synonymer.se/sv-syn/event">ABOUT</a>
          <a href="https://www.synonymer.se/sv-syn/jippo">DETAILS</a>
          <a href="#faq">FAQ</a>
        </nav>
     </div>
    </header>



    <!-- Signup form -->

    <section class="form-section">
    
      <div class="form-box">
        <h2>Sign up for guest list</h2>
        <form action="https://httpbin.org/anything" method="post">
            <label class="form-text" for="fname">First name</label>
              <input class="text-input" id="fname" type="text" name="fname"/>
              
            <label class="form-text" for="lname">Last name</label>
              <input class="text-input" id="lname" type="text" name="lname"/>

            <label class="form-text" for="email">Email</label>
              <input class="text-input" id="email" type="email" name="email"/> 

            <label class="form-text" for="phone">Phone number</label>
              <input class="text-input" id="phone" type="tel" name="phone"/>

            <label class="form-text" for="phone">Which day(s) will you be attending?</label>
              <input class="checkbox" id="day" type="checkbox" name="day" value="thur"/>
              <label class="checkbox-text" for="day">Thursday</label><br>
              <input class="checkbox" id="day" type="checkbox" name="day" value="fri"/>
              <label class="checkbox-text" for="day">Friday</label>
        
            <label class="form-text" for="lead-source">How did you hear about this event?</label>
              <select id="lead-source" name="lead-source">
                <option value="facebook">Facebook</option>
                <option value="email">Email</option>
                <option value="from a friend">From a friend</option>
                <option value="other">Other</option>
              </select><br>
            <button id="button" type="submit" value="register">Register</button>
        </form>
      </div>
    </section>

<!-- Accordion -->

    <section class="accordion">
        <div class="accordion-box">
          <h2 id="faq">FAQ</h2>
                  <div class="questions1">
                    <label class="question" id="section1">What is this event about?</label>
                              <div class="answer" id="answer">
                                <p>If you have to ask, this event isn't for you. If you know - you know.</p>
                              </div>
                  </div>
                  <div class="questions2">
                     <label class="question" id="section2">Will there be food?</label>
                              <div class="answer" id="answer">
                                <p>Yes, food and drinks will be served.</p>
                              </div>
                  </div>
                  <div class="questions3">
                      <label class="question" id="section3">What does it cost?</label>
                              <div class="answer" id="answer">
                                <p>Nothing, but there is a no show fee at 500 kr.</p>
                              </div>
                  </div>
          </div>
    </section>

  <!-- js link -->
  <script src="script.js"></script>
  
  
  
  </body>

</html>
